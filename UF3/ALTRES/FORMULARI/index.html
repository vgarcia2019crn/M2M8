<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulari</title>
    <link rel="stylesheet" type="text/css" href="Formulari.css"/>
  </head>
   <body>

      <form>
        <h1><u>Formulari</u></h1>
        <div>
          <label>Nombre:</label>
          <input type="text" name="Nombre">
        </div>
        <div>
          <label>Apellidos:</label>
          <input type="text" name="Apellidos">
        </div>
        <div>
          <label>Username:</label>
          <input type="text" name="Username">
        </div>
        <div>
          <label>Fecha de nacimiento:</label>
          <input type="date" name="Fecha">
        </div>
        <div>
          <label>Dirección:</label>
          <input type="text" name="Dirección" value="C/">
        </div>
        <div>
          <label>Codigo Postal:</label>
          <input type="number" name="C.P">
        </div>
        <div>
          <label>Móvil:</label>
          <input type="tel" name="Móvil" value="+34">
        </div>
        <div>
          <label>E-Mail:</label>
          <input type="email" name="E-Mail">
        </div>
        <div>
          <label>Password:</label>
          <input type="password" name="Password">
        </div>
        <div>
          <label>Web:</label>
          <input type="url" name="web">
        </div>
        <div>
          <label>Género:</label>
          <input type="radio" name="Genere" class="alinea">Hombre</br>
          <input type="radio" name="Genere" class="alinea">Mujer</br>
          <input type="radio" name="Genere" class="alinea">Otro</br>
        </div>
        <div>
          <label>Estudis:</label>
          <input type="checkbox" name="Estudis" value="ESO" class="alinea">ESO</br>
          <input type="checkbox" name="Estudis" value="GM" class="alinea">Grado Medio</br>
          <input type="checkbox" name="Estudis" value="BACHILLERATO" class="alinea">Bachillerato</br>
          <input type="checkbox" name="Estudis" value="GS" class="alinea">Grado Superior</br>
          <input type="checkbox" name="Estudis" value="UNI" class="alinea">Universidad</br>
        </div>
        <div>
          <label>Comentarios:</label>
          <textarea cols="56" rows="10" name="Comentarios">
          </textarea>
        </div>
        <input type="submit" name="submit" id="envia">
      </form>
   </body>
</html>
